<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Sprite Preview</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #0b0f14;
      overflow: hidden;
      user-select: none;
    }
    canvas { display: block; width: 100%; height: 100%; }
    .hint {
      position: fixed;
      left: 10px;
      bottom: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 12px;
      color: rgba(255,255,255,0.75);
      background: rgba(0,0,0,0.35);
      padding: 6px 8px;
      border-radius: 6px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hint">Click anywhere to close</div>
  <script type="module" src="./animSpritePreview.js"></script>
</body>
</html>
