<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #0b0f14;
      overflow: hidden;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      outline: none;
    }
    .hint {
      position: fixed;
      left: 10px;
      bottom: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 12px;
      color: rgba(255,255,255,0.78);
      background: rgba(0,0,0,0.40);
      padding: 6px 8px;
      border-radius: 6px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="playCanvas" tabindex="0"></canvas>
  <div class="hint">Esc: close â€¢ Click canvas: focus / pointer-lock (if enabled)</div>
  <script type="module" src="./playPreview.js"></script>
</body>
</html>
